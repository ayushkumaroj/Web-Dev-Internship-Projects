<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="page-data">
            <div class="main">
                <div class="main-1">
                    <!-- <input type="text" class="inp"> -->
                    <div class="inp"></div>
                </div>
                <div class="main-2">
                    <div class="main-2-1">
                        <div class="mainnum">DEL</div>
                        <div class="mainnum">AC</div>
                        <div class="mainnum">+</div>
                        <div class="mainnum">-</div>
                    </div>
                    <div class="main-2-1">
                        <div class="mainnum">1</div>
                        <div class="mainnum">2</div>
                        <div class="mainnum">3</div>
                        <div class="mainnum">*</div>
                    </div>
                    <div class="main-2-1">
                        <div class="mainnum">4</div>
                        <div class="mainnum">5</div>
                        <div class="mainnum">6</div>
                        <div class="mainnum">/</div>
                    </div>
                    <div class="main-2-1">
                        <div class="mainnum">7</div>
                        <div class="mainnum">8</div>
                        <div class="mainnum">9</div>
                        <div class="mainnum">%</div>
                    </div>
                    <div class="main-2-1">
                        <div class="mainnum">00</div>
                        <div class="mainnum">0</div>
                        <div class="mainnum">.</div>
                        <div class="mainnum">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="data">
                <p class="data-save">Note</p>
                <p class="dataValue">
                    <ul>

                    </ul>
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
